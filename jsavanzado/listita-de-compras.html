<html lang="en">
<head>

    <title>Lista de Compras Express</title>

<body>
    <h3>Comprar:</h3>

    <input type="text" id="otroMas" />
    <button onclick="aComprar()">Agregar</button>

    <ul id="listacompras">
        <li class="comprar"></li>

    <button>Borrar todos</button>

        var num = 1
        //aca va para agregar otro elemento a lista compras
        function aComprar(){
            producto = document.getElementById('otroMas').value;
            if(producto === ''){
                alert('Â¡Tenes que escribir que producto es antes de agregarlo!');
            }else{
                var otraCosa =document.createElement('li');
                otraCosa.innerText=producto + "  ";
                otraCosa.id=++num
                var quitaCosa=document.createElement('button');
                quitaCosa.innerText="X";
                var codBoton = "borrar(" + num + ");";
                quitaCosa.setAttribute('onclick', codBoton);
                //quitaCosa.innerHTML = 'click'
                //quitaCosa.onclick = borrar();
                otraCosa.appendChild(quitaCosa);
                document.getElementById('listacompras').appendChild(otraCosa);


                //para que limpie
                document.getElementById('otroMas').innerText = "";

            }

        }
        function borrar(que){
            document.getElementById(que).remove();

    </script>
